<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
        @page { margin: 0; }
        body { margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        .page {
            width: 100vw;
            height: 100vh;
            padding: 2in 1.2in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .logo { max-width: 3in; margin-bottom: 1in; }
        h1 { font-size: 32pt; margin: 0 0 0.25in 0; }
        h2 { font-size: 18pt; margin: 0.75in 0 0.25in 0; }
        p, li { font-size: 12pt; line-height: 1.3; }
        .break { page-break-after: always; }
    </style>
</head>
<body>
    <!-- COVER PAGE -->
    <div class="page break" style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;text-align:center;">
        {% if logo_path %}
        <img class="logo" src="{{ logo_path }}" alt="Logo" style="max-width:4in;margin-top:2in;margin-bottom:1in;" />
        {% endif %}

        <h1 style="font-size:28pt;margin:0 0 0.5in 0;">{{ title }}</h1>

        <!-- Optional credit line directly under title -->
        {% if credits %}
        <p style="font-size:14pt;margin:0 0 0.25in 0;"><strong>{{ credits }}</strong> CE Credits â€“ {{ credit_type }}</p>
        {% endif %}

        <!-- Additional info can follow here if desired -->
    </div>

    <!-- DISCLOSURE / DISCLAIMER PAGE (optional) -->
    {% if disclaimer_html %}
    <div class="page">
        {{ disclaimer_html | safe }}
    </div>
    {% endif %}
</body>
</html>
